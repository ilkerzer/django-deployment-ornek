{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block baslik %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'deneme.css' %}"   >
  </head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #b1d6ee;" >
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">Site Adı</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Anasayfa</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
              </li>
              
             

            </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'basic_app:user_ozel' %}">{{ user.username }}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'basic_app:user_logout' %}">Çıkış Yap</a>
              </li>

              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'basic_app:register' %}">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'basic_app:user_login' %}">Log In</a>
              </li>

              {% endif %}

            </ul>
            
          </div>
        </div>
      </nav>
      <div class="container" >
        {% block icerik %}

        {% endblock %}

      </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
